<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <svg
      class="circles"
      xmlns="http://www.w3.org/2000/svg"
      width="146"
      height="145"
    >
      <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
        <circle cx="63" cy="82" r="62.5" />
        <circle cx="105" cy="41" r="40.5" />
      </g>
    </svg>
    <h1 class="header">Simple, traffic-based pricing</h1>
    <div class="description-div">
      <p class="description">Sign-up for our 30-day trial.</p>
      <p class="description">No credit card required.</p>
    </div>

    <div class="card">
      <div class="pageviews-div"><p class="pageviews">100K PAGEVIEWS</p></div>
      <div class="slider-div">
        <input
          type="range"
          min="1"
          max="101"
          step="25"
          value="50"
          class="slider"
        />
      </div>

      <div class="price-div">
        <h1 class="price">$16.00</h1>
        <p class="month-year">/month</p>
      </div>

      <div class="selection">
        <p>Monthly Billing</p>
        <div class="select-btn"><div class="select-circle"></div></div>
        <p>Yearly Billing</p>
        <p class="discount">-25%</p>
      </div>

      <div class="line"></div>
      <div class="list-btn">
        <ul>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              ></path>
            </svg>
            Unlimited websites
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              ></path>
            </svg>
            100% data ownership
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              ></path>
            </svg>
            Email reports
          </li>
        </ul>

        <button>Start my trial</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/tugcesoysal">Tugce Soysal</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
